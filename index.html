<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=1, initial-scale=1.0">
    <title>BuzzQuizz</title>

    <link rel="stylesheet" href="src/css/reset.css" />
    <link rel="stylesheet" href="src/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet"/>
</head>
<body>
    <header>
        <p>BuzzQuizz</p>
    </header>

    <main>
        <!--Tela 1 Lista de Quizzes-->
        <div class="home flex-center">
            <div class="create-quizz flex-center">
                <p>Você não criou nenhum <br> quizz ainda :(</p>
                <button class="btn-create-quizz" onclick="nextPage('.home', '.quizz-info')">
                    <p>Criar Quizz</p>
                </button>
            </div>
            <div class="your-quizzes hide">
                <div>
                    <p>Seus Quizzes</p>
                    <ion-icon class="add-circle" name="add-circle"></ion-icon>
                </div>
                <span class="list-your-quizzes"></span>
            </div>
            <div class="all-quizzes">
                <p>Todos os Quizzes</p>
                <span class="list-all-quizzes"></span>
            </div>
        </div>

        <!--Tela 2 Página de um quizz-->
        <div class="quizz-page">
            <div class="quizz-page-questions-box"></div>
            <div class="quizz-page-result-box"></div>
        </div>


        <!--Tela 3.1 Info Básica do Quizz-->
        <div class="quizz-info flex-center hide">
            <p>Comece pelo começo</p>
            <div class="quizz-inputs flex-center">
              <div>
                <input class="quizz-input quizz-title" type="text" placeholder="Título do seu quizz"/>
                <p class="quizz-title-error error-message"></p>
              </div>
              <div>
                <input class="quizz-input quizz-url" type="text" placeholder="URL da imagem do seu quizz"/>
                <p class="quizz-url-error error-message"></p>
              </div>
              <div>
                <input class="quizz-input quizz-num-questions" type="number" placeholder="Quantidade de perguntas do quizz"/>
                <p class="quizz-num-questions-error error-message"></p>
              </div>
              <div>
                <input class="quizz-input quizz-num-levels" type="number" placeholder="Quantidade de níveis do quizz"/>
                <p class="quizz-num-levels-error error-message"></p>
              </div>
            </div>
            <button class="btn-verify-info" onclick="verifyQuizzInfo('.quizz-info', '.quizz-questions')">
              <p>Prosseguir para criar perguntas</p>
            </button>
        </div>

        <!--Tela 3.2 Perguntas do Quizz-->
        <div class="quizz-questions flex-center hide">
            <p>Crie suas perguntas</p>
            <div class="questions flex-center"></div>
            <button class="btn-verify-question" onclick="verifyQuestions('.quizz-questions', '.quizz-levels')">
                <p>Prosseguir para criar níveis</p>
            </button>
        </div>

        <!--Tela 3.3 Níveis do Quizz-->
        <div class="quizz-levels flex-center hide">
            <p>Agora, decida os níveis</p>
            <div class="levels flex-center"></div>
            <button class="btn-verify-levels" onclick="verifyLevels('.quizz-levels', '.loading-page')">
                <p>Finalizar Quizz</p>
            </button>
        </div>

        <!--Página de loading-->
        <div class="loading-page flex-center hide">
            <img src="src/img/loading.gif" alt="Gif de carregamento">
        </div>

        <!--Tela 3.4 Sucesso do Quizz-->
        <div class="quizz-success flex-center hide">
            <p>Seu quizz está pronto</p>
            <div class="quizz-success-image">
                <p class="quizz-success-text"></p>
            </div>
            <div class="flex-center">
            <button class="btn-quizz-access"> <!--Falta colocar onclick para acessar o quizz criado-->
                <p>Acessar Quizz</p>
            </button>
            <p class="back-home" onclick="backHome('.quizz-success', '.home')">Voltar para home</p>
            </div>
        </div>
    </main>

    <script type="module" src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule="" src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.js"></script>    
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="src/scripts.js"></script>
</body>
</html>
