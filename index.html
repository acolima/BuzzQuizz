<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=1, initial-scale=1.0">
    <title>BuzzQuizz</title>

    <link rel="stylesheet" href="src/css/reset.css" />
    <link rel="stylesheet" href="src/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet"/>
</head>
<body>
    <header>
        <p>BuzzQuizz</p>
    </header>

    <!--Tela 1 Lista de Quizes-->
    <main >
        <div class="home flex-center">
            <div class="create-quizz flex-center">
                <p>Você não criou nenhum <br> quizz ainda :(</p>
                <button class="btn-create-quizz" onclick="nextPage('.home', '.quizz-info')">
                    <p>Criar Quizz</p>
                </button>
            </div>
            <div class="all-quizzes">
                <p>Todos os Quizzes</p>
                <span>             
                </span>
            </div>
        </div>

        <!--Tela 3.1 Info Básica do Quizz-->
        <div class="quizz-info flex-center hide">
            <p>Comece pelo começo</p>
            <div class="flex-center">
              <input class="quizz-input quizz-title" type="text" placeholder="Título do seu quizz"/>
              <input class="quizz-input quizz-url" type="text" placeholder="URL da imagem do seu quizz"/>
              <input class="quizz-input quizz-num-questions" type="number" placeholder="Quantidade de perguntas do quizz"/>
              <input class="quizz-input quizz-num-levels" type="number" placeholder="Quantidade de níveis do quizz"/>
            </div>
            <button class="btn-verify-info" onclick="verifyQuizzInfo('.quizz-info', '.quizz-questions')">
              <p>Prosseguir para criar perguntas</p>
            </button>
        </div>

        <!--Tela 3.2 Perguntas do Quizz-->
        <div class="quizz-questions flex-center hide">
            <p>Crie suas perguntas</p>
            <div class="questions"></div>
            <button class="btn-verify-question" onclick="verifyQuestions('.quizz-questions', '.quizz-levels')">
                <p>Prosseguir para criar níveis</p>
            </button>
        </div>

        <!--Tela 3.3 Níveis do Quizz-->
        <div class="quizz-levels flex-center hide">
            <p>Agora, decida os níveis</p>
            <div class="levels"></div>
            <button class="btn-verify-levels" onclick="verifyLevels('.quizz-levels', '.quizz-success')">
                <p>Finalizar Quizz</p>
            </button>
        </div>

        <!--Tela 3.4 Sucesso do Quizz-->
        <div class="quizz-success hide"></div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="src/scripts.js"></script>
</body>
</html>
